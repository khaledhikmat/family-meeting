<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/family-meeting.svg" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@faker-js/faker/dist/faker.min.js"></script>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family Broadcast Participant</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/participant.js"></script>

    <h1>Family Broadcast Participant 🧑‍🧑‍🧒‍🧒</h1>

    <section id="whenSignedOut">
      <p>In order to use this broadcast, you must sign in to Google!</p>
      <button id="signInBtn" class="btn btn-primary">Sign in with Google</button>
    </section>
  
    <section id="whenSignedIn" hidden="true">
      <div id="userDetails"></div>
      <button id="signOutBtn" class="btn btn-primary">Sign Out</button>

      <hr>
  
      <h2>Join a broadcast</h2>
      <p>You must have received a broadcast ID which you need to paste in the provided text box below and click join.</p>
      <div class="videos">
        <span>
          <h3>Broadcast Stream</h3>
          <video id="remoteVideo" autoplay playsinline></video>
        </span>
      </div>
  
      <input id="broadcastInput" />
      <button id="joinButton" enabled>Join</button>
    </section>
  

    Logs<br />
    <div id="logs"></div>    
  </body>
</html>
